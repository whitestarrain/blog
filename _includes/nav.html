{%- if site.texture.showNav -%}
<div class="navbar">
  <ul>
    {% for link in site.texture.navigation %}
    {% assign temp = page.url|relative_url %}
    <a href="{{ link.url }}">
      <li {% if link.url == temp %} class="active"{% endif %} >{{ link.title }}</li>
    </a>
    {% endfor %}
  </ul>
</div>
{%- endif -%}
