<!DOCTYPE html>
<html lang="en">
<head>
  {%- include head.html -%}
</head>
<body>
  <header class="texture-{{ site.texture.style }}">
    <div class="container">
      {%- include nav.html -%}
    </div>
    {%- include post_header.html -%}  
  </header>
  <main>
    <div class="container">
      <div id="table-of-contents" style="position: fixed;right: 50px;display: none;top:50%;">
        <!-- toc生成 -->
        {% include toc.html html=content %}
      </div>
      <div class="post-container" id="markdown-content">
          {{ content }}
      </div>

      
        <!-- Configure Disqus -->
      {%- if site.texture.disqus_shortname -%}
        <div id="disqus_thread" style="margin-top:25px"></div>
        <script>
          var disqus_config = function () {
            this.page.url = '{{ page.url | absolute_url }}';
            this.page.identifier = '{{ page.url | absolute_url }}';
          };
          (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://{{ site.texture.disqus_shortname }}.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
          })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
      {%- endif -%}
    </div>
  </main>
  {%- include footer.html -%}
</body>
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js">
</script>
<script>

/* 设置小屏幕自动显示toc */
toc = document.getElementById("table-of-contents")
if(window.innerWidth>1000){
  toc.style.display = "block"
}
toc_ul = document.querySelector("#table-of-contents>ul")
if(toc_ul !=null){
  header = document.querySelector("header")
  toc.style.top = (header.height+10)+"px"
  toc_ul.style.height = (window.innerHeight - header.offsetHeight -20) + "px"
}


</script>
</html>
